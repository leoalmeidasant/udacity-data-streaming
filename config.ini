[env]
kafka_bootstrap_servers=PLAINTEXT://0.0.0.0:9092,PLAINTEXT://0.0.0.0:9093,PLAINTEXT://0.0.0.0:9094
rest_proxy_uri=http://0.0.0.0:8082
schema_registry_uri=http://0.0.0.0:8081
kafka_connect_uri=http://0.0.0.0:8083
ksql_server_uri=http://0.0.0.0:8088

[kafka_connect_cta]
name=stations
connector_class=io.confluent.connect.jdbc.JdbcSourceConnector
key_converter=org.apache.kafka.connect.json.JsonConverter
key_converter_schemas_enable=false
value_converter=org.apache.kafka.connect.json.JsonConverter
value_converter_schemas_enable=false
batch_max_rows=500
connection_user=cta_admin
connection_url=jdbc:postgresql://postgres:5432/cta
connection_password=chicago
table_whitelist=stations
mode=incrementing
incrementing_column_name=stop_id
topic_prefix=org.chicago.cta.
poll_interval_ms=86400000